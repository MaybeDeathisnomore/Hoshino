<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя личная страница - Текст</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            text-align: center;
        }
        .container {
            width: 80%;
            max-width: 800px;
        }
        textarea {
            width: 100%;
            height: 200px;
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
            padding: 10px;
            resize: none;
        }
        input[type="file"] {
            margin-top: 20px;
            color: #fff;
        }
        button {
            background-color: #444;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Моя личная страница - Текст</h1>
        <p id="text-content">Это пример текста. Вы можете редактировать его при вводе пароля.</p>
        <button onclick="window.location.href='video.html'">Перейти на страницу с видео</button>
    </div>

    <script>
        const password = "3021";  // Изначальный пароль

        window.onload = function() {
            const userPassword = prompt("Введите пароль для редактирования или нажмите 'Отмена' для просмотра:");
            if (userPassword === password) {
                document.getElementById('text-content').contentEditable = true;
            }
        };
    </script>
</body>
</html>
