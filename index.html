<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя личная страница - Текст</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        .content {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        .left {
            width: 45%;
        }
        .right {
            width: 45%;
        }
        textarea {
            width: 100%;
            height: 200px;
            background-color: #222;
            color: #fff;
            border: 1px solid #555;
            padding: 10px;
            resize: none;
        }
        button {
            background-color: #444;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Моя личная страница - Текст</h1>
    </header>
    <div class="content">
        <div class="left">
            <p id="text-content">Это пример текста. Вы можете редактировать его при вводе пароля.</p>
        </div>
        <div class="right">
            <button onclick="window.location.href='video.html'">Перейти на страницу с видео</button>
        </div>
    </div>

    <script>
        const password = "3021";  // Изначальный пароль

        window.onload = function() {
            const userPassword = prompt("Введите пароль для редактирования или нажмите 'Отмена' для просмотра:");
            if (userPassword === password) {
                document.getElementById('text-content').contentEditable = true;
            }
        };
    </script>
</body>
</html>
